<div class="container">

    <div class="text-end" >
        <button class="btn btn-primary" routerLink="documentos-form">Nuevo Documento</button>
    </div>
    
    <div>
        <router-outlet></router-outlet>
    <div class="table-container">
        <table class="table">
            <thead>
                <tr >
                    <th>Nombre</th>
                    <th>Fecha</th>
                    <th>Descripcion</th>
                    <th>Archivo</th>
                    <th>PDF</th>
                    <th class="text-end">Acciones</th>

                </tr>
            </thead>
            <tbody>
                @for (documento of document; track documento.id) {
                    <tr >
                        <td>{{documento.nombre}}</td>
                        <td>{{documento.fecha}}</td>
                        <td>{{documento.descripcion}}</td>
                        <td>{{documento.archivo}}</td>
                        <td class="text-center">
                            <button class="btn btn-light btn-custom" (click)="generatePDF(documento)" >Generar PDF</button>
                            <button class="btn btn-light btn-custom" routerLink="/{{documento.id}}/pdf" >Ver</button>
                        </td>
                        <td class="text-end">
                            <button class="btn btn-primary btn-custom" routerLink="{{documento.id}}">Editar</button>
                            <button class="btn btn-danger btn-custom" (click)="deleteDocumento(documento)">Eliminar</button>
                        </td>
                    </tr>
                }
            </tbody>
        </table>
        
       
    </div>
    <div class="contenedor">
        <app-modal></app-modal>
    </div>
    
   
</div>
